specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ModelFactory
    network: base
    source:
      address: "0xC7dB2aFF4E574424B81260601fbCf0544339C283"
      abi: ModelFactory
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Account
        - Asset
        - Balance
        - Transfer
      abis:
        - name: ModelFactory
          file: ./abis/ModelFactory.json
      eventHandlers:
        - event: KettleAssetTransferred(indexed address,indexed address,indexed address,uint256)
          handler: handleAssetTransfer
      file: ./handlers/token.ts
